<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <h1>Hello</h1>
    <h2>
        <p><strong>Заголовок</strong> во вкладку <b>браузера</b></p>
    </h2>
    <h2>
        <p><em>Заголовок</em> во вкладку <i>браузера</i></p>
    </h2>
    <h2>
        <p><strong>Заголовок</strong> во вкладку <u>браузера</u></p>
    </h2>
    <!-- Вставка картинки -->
    <p><img src="/img/nature.jpg" alt="Природа" width="500"></p>
    <pre>
        Текст в элементе pre
        отображается в фиксированной ширине
        шрифт, и он сохраняет
        Как      пространств и
        разрывы строк
    </pre>
</body>

</html>
